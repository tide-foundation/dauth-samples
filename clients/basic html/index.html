<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    Home
    <br />

    <button id="login-btn">Login</button>

    <script src="dauth.js"></script>
    <script>
      var loginBtn = document.getElementById("login-btn");
      var client;
      dauth.default("test-vendor-name", "test-vendor-id", "https://your-authority.com", "https://your-website-domain.com").then((c) => {
        client = c;
        var user = c.getUser();
        if (user != null) {
          loginBtn.remove();
          document.body.append(`User is logged in. Username: ${user.profile.preferred_username}`);
        }
      });

      loginBtn.addEventListener("click", () => {
        client.login();
      });
    </script>
  </body>
</html>
